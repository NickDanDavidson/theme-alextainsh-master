<header class="header">
    <div class="wrapper">
        <nav id="nav-main" class="nav-main container-fluid" role="navigation">
            <ul class="nav-main__list row text-center justify-content-center mb-0 py-3 px-0">
                {% for item in site.data.navigation.items %}
                    <li class="col-auto py-1 nav-main__list--item h5" data-nav-to="{{ forloop.index0 }}"><span>{{ item.name }}</span></li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>
