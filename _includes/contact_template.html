<section id="contact" class="col hero-slide hero-slide__contact">
    <div class="container-fluid h-full">
        <div class="row h-100 justify-content-center align-content-center align-items-center text-center">
            <div class="col-12 col-md-6">
                <div class="hero-slide__contact--image">
                    <img src="{{ include.image }}" alt="">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <h3 class="mb-3">{{ include.heading }}</h3>
                <p>{{ include.copy | markdownify }}</p>
                <div class="container-fluid">
                    <div class="row justify-content-center hero-slide__contact--media">
                        {% for medium in site.data.social_media.items %}
                            <div class="col-auto {% if forloop.index0 == 0 %}pl-0{% else %}pl-4{% endif %} pr-0">
                                <a href="{{ medium.link }}" target="_blank" class="hero-slide__contact--media-button"><i class="fab {{ medium.fa-icon }} text-red"></i></a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
